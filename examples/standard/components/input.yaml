dcf_version: "1.0.0"
kind: component
profile: standard
name: Input
category: form
description: Text input field for forms

props:
  label: string
  placeholder:
    type: string
    optional: true
  value: string
  error:
    type: string
    optional: true
  disabled:
    type: boolean
    default: false

variants:
  size: [sm, md]

states: []
state_precedence: [disabled, error, focus, default]

layout:
  padding: space.sm space.md
  borderRadius: radius.md
  borderWidth: 1px

accessibility:
  role: textbox
  keyboard: true
