dcf_version: "1.0.0"
profile: standard

app: UserManagement

routes:
  users:
    path: /users
    layout: Main
    screen: UsersPage

  user_detail:
    path: /users/:id
    layout: Main
    screen: UserDetailPage
    parent: users

transitions:
  - from: users
    to: user_detail
    trigger: click
    source: UsersTable.row
