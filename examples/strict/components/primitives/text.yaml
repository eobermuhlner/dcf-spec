dcf_version: "1.0.0"
kind: component
profile: strict
name: Text
category: primitive
description: Typography rendering with semantic variants

props:
  value: string
  element: string
  variant: string
  color: string
  align: string
  truncate: string

tokens:
  default:
    color: color.fg
  muted:
    color: color.fg-muted
  primary:
    color: color.primary
  error:
    color: color.error
  success:
    color: color.success

layout:
  font:
    body: font.body
    body-sm: font.body-sm
    heading-lg: font.heading-lg
    heading-md: font.heading-md

accessibility:
  role: none
  keyboard: false
