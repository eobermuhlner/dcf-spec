dcf_version: "1.0.0"
kind: component
profile: standard
name: Button
category: control
description: Interactive button for triggering actions

props:
  label: string
  icon:
    type: icon_ref
    optional: true
  disabled:
    type: boolean
    default: false

variants:
  intent: [primary, secondary, ghost]
  size: [sm, md, lg]

tokens:
  primary:
    background: color.primary
    foreground: color.bg
  secondary:
    background: color.secondary
    foreground: color.bg
  ghost:
    background: transparent
    foreground: color.fg
    border: color.border

states:
  default: {}

  hover:
    transform:
      background: darken(10%)

  focus:
    outline:
      width: 2px
      color: color.primary
      offset: 2px

  disabled:
    opacity: 0.5
    cursor: not-allowed

state_precedence: [disabled, focus, hover, default]

layout:
  padding: space.sm space.md
  borderRadius: radius.md

accessibility:
  role: button
  keyboard: true
  reduced_motion:
    transition: none
