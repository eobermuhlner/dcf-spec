dcf_version: "1.0.0"
kind: component
profile: standard
name: Text
category: primitive
description: Text component for displaying content with semantic meaning

props:
  children: string
  as: string

variants:
  size: [xs, sm, base, lg]
  weight: [normal, medium, semibold, bold]
  color: [default, muted, primary, error, success]

tokens:
  default:
    color: color.fg
  muted:
    color: color.muted
  primary:
    color: color.primary
  error:
    color: color.error
  success:
    color: color.success

layout:
  fontSize:
    xs: fontSize.xs
    sm: fontSize.sm
    base: fontSize.base
    lg: fontSize.lg
  fontFamily: font.body.family
  lineHeight: font.body.lineHeight
