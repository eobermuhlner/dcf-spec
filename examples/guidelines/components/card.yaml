dcf_version: "1.0.0"
kind: component
profile: standard
name: Card
category: layout
description: A container for grouping related content with optional header and footer

props:
  title: string
  children: string

variants:
  elevation: [flat, raised, bordered]
  padding: [none, sm, md, lg]

tokens:
  flat:
    background: color.bg
  raised:
    background: color.bg
    shadow: shadow.md
  bordered:
    background: color.bg
    border: color.border

states:
  default: {}

layout:
  padding: space.md
  borderRadius: radius.lg

accessibility:
  role: region
  label_from: title
